<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylinsu AR Projesi | v1.0.0</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }

        /* --- SAĞ ÜST VERSİYON ROZETİ --- */
        #version-info {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffcc; /* Neon yeşil/mavi tonu */
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #00ffcc;
            font-size: 14px;
            font-weight: bold;
            z-index: 9999;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        /* Yükleme ekranı yazısı */
        #ar-instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="version-info">VERSION 1.0.0</div>

    <div id="ar-instructions">
        Kamerayı .patt işaretçisine doğrultun
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            
            <a-box 
                position="0 0.5 0" 
                material="color: #00ffcc; opacity: 0.6; transparent: true; side: double"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
                
                <a-sphere radius="0.2" color="#ff0066"></a-sphere>
            </a-box>

            <a-text 
                value="CEYLINSU AR" 
                align="center" 
                position="0 1.2 0" 
                color="#ffffff" 
                width="3"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
